    <div id="main" style="height:400px;"></div>
    <script src="echarts-all.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
    title : {
        text: '慕课网站编程语言学习比例',
        subtext: '',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['Android/IOS','JAVA','PHP','C/C++/C#','HTML/CSS']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:33596, name:'Android/IOS'},
                {value:42681, name:'JAVA'},
                {value:24867, name:'PHP'},
                {value:42851, name:'C/C++/C#'},
                {value:40286, name:'HTML/CSS'}
            ]
        }
    ]
};
    
                    
                    
        myChart.setOption(option);
    </script>
